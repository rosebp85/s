<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>برای تو، با تمام قلبم ✨</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Vazirmatn', sans-serif;
      background: linear-gradient(120deg, #ffebf4, #ffe0f0, #ffeaf8);
      background-size: 600% 600%;
      animation: gradientMove 15s ease infinite;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      direction: rtl;
    }

    @keyframes gradientMove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: radial-gradient(#ffffff80 1px, transparent 1px);
      background-size: 3px 3px;
      opacity: 0.4;
      animation: sparkle 3s linear infinite;
      z-index: 1;
    }

    @keyframes sparkle {
      0% {transform: translate(0, 0);}
      100% {transform: translate(-3px, -3px);}
    }

    .container {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(15px);
      border-radius: 25px;
      padding: 40px 50px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
      max-width: 550px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.3);
      animation: fadeIn 2s ease forwards;
    }

    .heart {
      font-size: 3rem;
      color: #ff5f9e;
      animation: pulse 2s infinite ease-in-out;
      margin-bottom: 15px;
      filter: drop-shadow(0 0 10px #ff9cc7);
    }

    .quote {
      font-size: 1.6rem;
      color: #4a4a4a;
      line-height: 2.4rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="container">
    <div class="heart">💖</div>
    <div class="quote" id="quote">در حال بارگذاری جمله...</div>
  </div>

  <script>
    const quotes = [
      "تو فقط یه دوست نیستی، یه تیکه از قلب منی.",
      "با تو بودن یعنی آرامش توی شلوغ‌ترین روزها.",
      "تو همون کسی هستی که نبودنش حتی توی تصورمم نمی‌گنجه.",
      "تو مثل یه آهنگ قشنگی که هیچ‌وقت از شنیدنش خسته نمی‌شم.",
      "تو بهترین اتفاق ساده‌ی دنیای منی.",
      "با تو، حتی سکوت هم قشنگه.",
      "تو دلیل خیلی از لبخندای یواشکی منی.",
      "دوستی با تو یعنی امنیت، شادی و آرامش.",
      "دوستی مثل تو یعنی داشتن یه فرشته‌ی زمینی.",
      "تو مثل خورشیدی که همیشه گرما می‌ده.",
      "آرزوم اینه که همیشه حال دلت خوب باشه.",
      "دوست داشتن تو یکی از بهترین انتخاب‌های زندگی منه.",
      "اگه یه روز دنیا علیهت باشه، بدون من هنوز باهاتم.",
      "با تو، دنیا جای قشنگ‌تریه.",
      "تو شبیه بهار وسط زمستونی.",
      "تو همون دلیل لبخند منی، حتی توی روزای سخت.",
      "حتی فکر کردنت هم خوشحالم می‌کنه.",
      "با تو بودن یعنی خندیدن بی‌دلیل.",
      "دوستی با تو یعنی امید.",
      "تو قشنگ‌ترین آشنایی زندگی منی."
    ];
    const random = quotes[Math.floor(Math.random() * quotes.length)];
    document.getElementById("quote").innerText = random;
  </script>
</body>
</html>
